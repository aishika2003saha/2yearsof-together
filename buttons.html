<style>
  .subscribe-button{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 110px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0s,
      color 1s;
  }

  .subscribe-button:hover {
    background-color:rgb(132, 35, 35)
  }

  .subscribe-button:active {
    opacity: 0.5;
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<style>
  .join-button{
    background-color: white;
    color: rgb(56, 56, 255);
    border-color: rgb(56, 56, 255);
    height: 36px;
    width: 62px;
    cursor: pointer;
    border-width: 1.5px;
    font-size: default;
    border-radius: 2px;
    margin-right: 8px;
    transition: background-color 0.5s,
      color 0.5s;
  }

  .join-button:hover {
    background-color: rgb(0, 166, 232);
    color: white;
  }
</style>

<button class="join-button">JOIN</button>

<style>
  .tweet-button{
    background-color: #1d9bf0;
    color: white;
    height: 36px;
    width: 75px;
    cursor: pointer;
    border-radius: 70px;
    font-size: 15px;
    font-weight: bold;
  }

  .tweet-button:hover{
    background-color: white;
    color: #1d9bf0;
    border-width: 1.5px;
    border-color: #1d9bf0;
    box-shadow: 5px 5px 5px rgb(101, 100, 100);
  }
  .tweet-button:active{
    opacity: 0.5;
  }
</style>

<button class="tweet-button">Tweet</button>
